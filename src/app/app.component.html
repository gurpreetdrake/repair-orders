<mat-toolbar color="primary" role="banner">
  <button mat-icon-button>
      <mat-icon (click)="drawer.toggle()">menu</mat-icon>
  </button>
  <span class="span" routerLink="/">{{title}}</span>
  <a mat-raised-button href="http://localhost:1337/admin" target="blank">Admin</a>
</mat-toolbar>
<div id="main">
  <mat-drawer-container class="example-container">
      <mat-drawer #drawer mode="side" opened>
          <mat-nav-list>
              <a mat-list-item [routerLink]="'/orders'">Orders</a>
              <mat-divider></mat-divider>
          </mat-nav-list>
      </mat-drawer>
      <mat-drawer-content>
          <router-outlet></router-outlet>
      </mat-drawer-content>
  </mat-drawer-container>
</div>
